<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .input-box {
      position: relative;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 220px;
      padding: 10px 35px 10px 35px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-box i {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #888;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 13px;
    }

    .options a {
      color: #0095f6;
      text-decoration: none;
    }

    .signup {
      font-size: 14px;
      margin-top: 15px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>

</html>
