<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 500px;
    }

    td {
      border: 1px solid #ccc;
      padding: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      width: 600px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Prime Number Generator</h2>
    <table>
      <tr>
        <td>Start</td>
        <td><input type="number" id="start" placeholder="Enter start number"></td>
      </tr>
      <tr>
        <td>End</td>
        <td><input type="number" id="end" placeholder="Enter end number"></td>
      </tr>
      <tr>
        <td>Prime Number</td>
        <td><textarea id="result" readonly></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button onclick="generatePrimes()">Generate</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generatePrimes() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const resultBox = document.getElementById("result");
      let primes = [];

      if (isNaN(start) || isNaN(end) || start > end) {
        resultBox.value = "Please enter valid start and end values.";
        return;
      }

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      resultBox.value = primes.join(", ");
    }
  </script>

</body>
</html>
